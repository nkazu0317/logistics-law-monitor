name: 物流法サイト監視

on:
  schedule:
    # 毎日日本時間9時（UTC 0時）に実行
    - cron: '0 0 * * *'
  # 手動実行も可能
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ファイル書き込み権限
      
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ファイル構成を確認（デバッグ用）
        run: |
          echo "=== カレントディレクトリ ==="
          pwd
          echo ""
          echo "=== ルートディレクトリのファイル一覧 ==="
          ls -la
          echo ""
          echo "=== requirements.txt の存在確認 ==="
          if [ -f requirements.txt ]; then
            echo "✅ requirements.txt が見つかりました"
            echo "=== 内容 ==="
            cat requirements.txt
          else
            echo "❌ requirements.txt が見つかりません"
            echo "=== ツリー構造 ==="
            find . -name "requirements.txt" -o -name "*.txt" | head -20
          fi
          echo ""
          echo "=== scriptsディレクトリの確認 ==="
          ls -la scripts/ || echo "scriptsディレクトリが見つかりません"
      
      - name: Python環境をセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: 依存関係をインストール
        run: |
          python -m pip install --upgrade pip
          pip install anthropic requests pyyaml
      
      - name: 監視スクリプトを実行
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python scripts/monitor.py
      
      - name: 変更をコミット・プッシュ
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "📸 スナップショット更新 - $(date +'%Y-%m-%d %H:%M:%S')" &&
            git push
          )
